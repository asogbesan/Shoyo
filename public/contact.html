<body>
	<header>
		<a href="index.html">Home</a>
		<a href="order.html">Order Online</a>
		<a href="contact.html">Contact Us</a>
		<a href="gallery.html">Gallery</a>
		<a href="feedback.html">Feedback</a>
	</header>
	<div class="container">
		<div class="circle">
			<span class="grow">SHoYo!<br>
				Creamery</span>
		</div>
		<div class="reach">
			Reach out to us on:
		</div>
		<div class="contact-images">
			<img src="images/twitter.svg" class="icon">
			<img src="images/telephone.png" class="icon">
			<img src="images/instagram.png" class="icon">
			<img src="images/whatsapp.png" class="icon">
		</div>
		<div class="contact-details">
			<span style="color: #03a9f4;">@shoyo_creamery_</span>
			<span style="color: #f24d57;">08171660647</span>
			<span style="">@shoyo_creamery</span>
			<span style="color: #1bd741;">08100345672</span>
		</div>
		<div class="message">
			SEND US A MESSAGE:
		</div>
		<div class="message-details">
			<input type="text" name="name" placeholder="Your name" required>
			<input type="email" name="mail" placeholder="Your email" required>
		</div>
		<div style="padding: 0 35px;">
			<form>
				<textarea id="message" name="message" rows="10" cols="50" placeholder="Your Message"
					style="margin: 0px;width: 100%;height: 300px;">
				</textarea>
			</form>
			<div class="send">
				<input type="submit" value="SEND"
					style="width: 145px;height: 60px;font-size:24px;border-radius: 8px;border: none;outline: none;">
			</div>
		</div>
		<div class="message">
			Always here to attend to you!
		</div>
	</div>

	</div>
